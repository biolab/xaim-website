backend:
  name: git-gateway
  branch: main

media_folder: "static/images/uploads"  
public_folder: "/images/uploads"

collections:
  - name: "news" # Used in routes, e.g., /admin/collections/post
    label: "News" # Used in the UI
    folder: "content/news" # The path to the folder where the documents are stored
    slug: "{{year}}-{{month}}-{{slug}}"
    path: "{{slug}}/index"
    create: true # Allow users to create new documents in this collection
    fields: # The fields for each document, usually in front matter
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Thumbnail Image", name: "image", widget: "image" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Layout", name: "layout", widget: "hidden", default: "news_art"}

