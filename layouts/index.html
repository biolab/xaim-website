{{ define "main" }}

<!-- ======= Hero Section ======= -->
<section id="hero">
	<div class="container">
		<div class="row">
			<div class="col-lg-6 pt-5 pt-lg-0 order-2 order-lg-1 d-flex flex-column justify-content-center"
				data-aos="fade-up">
				<div>
					<h1>{{ .Params.hero_title }}</h1>
					<h2>{{ .Params.hero_subtitle }}</h2>
					<div><b>{{ .Params.cfp }}</b></div>
					<br>
					<a href="/pdf-files/xAIM%20Master's%20Brochure.pdf" class="btn-get-started scrollto"  target="_blank">See Brochure</a>
					<a href="/masters-programme/registration/" class="btn-get-started"  target="_blank">Apply</a>
				</div>
			</div>
			<div class="col-lg-6 order-1 order-lg-2 hero-img" data-aos="fade-left">
				<img src="assets/img/xaim-logo.png" class="img-fluid" alt="">
			</div>
		</div>
	</div>

</section><!-- End Hero -->
 
<main id="main">

	
	{{ partial "modal.html" . }}

	<!-- ======= About Section ======= -->
	<section id="about" class="about">
		<div class="container">

			<div class="row">
				<div class="col-lg-6" data-aos="zoom-in">
					<img src="assets/img/about.jpg" class="img-fluid" alt="">
				</div>
				<div class="col-lg-6 d-flex flex-column justify-contents-center" data-aos="fade-left">
					<div class="content pt-4 pt-lg-0">
						<h3>{{ .Params.about_title }}</h3>
						<p>
							{{.Content}}
						</p>
					</div>
				</div>
			</div>

		</div>
	</section><!-- End About Section -->

 	{{ partial "news.html" . }}
	{{ partial "questionnaire.html" . }}
	{{ partial "partners.html" . }}
 {{ end}}
