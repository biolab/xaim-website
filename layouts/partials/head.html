<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>{{ .Title }} </title>
{{ if .Author -}}
    <meta name="author" content="{{ .Site.Author.name }}">
{{- end }}
{{ if .Description -}}
    <meta name="description" content="{{ .Description }}">
{{- end }}
{{ if .RSSLink -}}
    <link href="{{ .RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}">
{{- end }}
{{ hugo.Generator }}
<link rel="stylesheet" href="{{ .Site.BaseURL }}/css/style.css">


  <!-- Favicons -->
  <link href="{{ .Site.BaseURL }}assets/img/xaim-logo.png" rel="icon">
  <link href="{{ .Site.BaseURL }}assets/img/xaim-logo.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <link href="{{ .Site.BaseURL }}assets/css/adds.css" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{{ .Site.BaseURL }}assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="{{ .Site.BaseURL }}assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ .Site.BaseURL }}assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="{{ .Site.BaseURL }}assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="{{ .Site.BaseURL }}assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="{{ .Site.BaseURL }}assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{{ .Site.BaseURL }}assets/css/style.css" rel="stylesheet">
  <link href="{{ .Site.BaseURL }}assets/css/adds.css" rel="stylesheet">
