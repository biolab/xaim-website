
{{ partial "header.html" . }}
<!-- page-title -->
<section class="pb-3"></section>
<section class="section cta">
	<div class="container">
	  <div class="row">
		<div class="col-lg-12">
		  <h4>{{ .Title }}</h4>
		</div>
	  </div>
	</div>
  </section>
  <!-- /page-title -->
  
  <!-- blog single -->
  <section class="pt-3">
	<div class="container">
	  <div class="row">
		<div class="col-lg-8">
		  <ul class="list-inline d-flex justify-content-between py-2">
			<li class="list-inline-item"><i class="bi bi-person mr-2"></i>   {{ .Params.author}}</li>
			<li class="list-inline-item"><i class="bi bi-calendar mr-2"></i>   {{ .PublishDate.Format "Jan 02, 2006" }}</li>
		  </ul>
		  <article class="content">

 			<img src="{{.Params.image}}" alt="post-thumb" class="img-fluid rounded float-left mr-5 mb-4">

			{{.Content}}
		  </article>
		</div>
		{{partial "sidebar.html" . }}
	  </div>
	</div>
  </section>
  <!-- /blog single -->
{{ partial "footer.html" . }}
